<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to the Digiverse</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      animation: zoomBG 30s ease-in-out infinite alternate;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    @keyframes zoomBG {
      from {
        background-size: 100%;
      }
      to {
        background-size: 110%;
      }
    }

    .blink {
      animation: blink 1s steps(1) infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .dashboard-link {
      display: inline-block;
      margin-top: 2rem;
      padding: 12px 24px;
      background: #00bfff;
      color: #fff;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1.2rem;
      box-shadow: 0 0 12px #00bfff80;
      transition: background 0.3s ease;
      z-index: 2;
      position: relative;
    }

    .dashboard-link:hover {
      background: #0099cc;
    }
  </style>
</head>
<body>
  <!-- Dark overlay -->
  <div class="overlay"></div>

  <!-- Content -->
  <h1 style="z-index:2;">Welcome to the Digiverse</h1>
  <p style="z-index:2;">CoreLink Interface <span class="blink">Loading...</span></p>

  <a href="dashboard.html" class="dashboard-link">ðŸ“Š View Elydramon Dashboard</a>
</body>
</html>
