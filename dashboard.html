<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elydramon Evolution Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #0f0f1a;
      color: #f0f0ff;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    canvas {
      background: #1c1c2b;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
    }
  </style>
</head>
<body>
  <h1>Elydramon Evolution Dashboard</h1>
  <canvas id="evoChart" width="800" height="400"></canvas>
  <script>
    async function loadData() {
      const response = await fetch('elydramon_evolution_log.json');
      const data = await response.json();

      const labels = data.map(d => d.date.split('T')[0]);
      const INT = data.map(d => d.traits.INT);
      const STR = data.map(d => d.traits.STR);
      const WIS = data.map(d => d.traits.WIS);
      const EMO = data.map(d => d.traits.EMO);
      const RES = data.map(d => d.traits.RES);

      const ctx = document.getElementById('evoChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [
            { label: 'INT', data: INT, borderColor: '#57faff', fill: false },
            { label: 'STR', data: STR, borderColor: '#f257ff', fill: false },
            { label: 'WIS', data: WIS, borderColor: '#ffda57', fill: false },
            { label: 'EMO', data: EMO, borderColor: '#57ff8a', fill: false },
            { label: 'RES', data: RES, borderColor: '#ff5757', fill: false },
          ]
        },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: 'Elydramon Trait Growth Over Time',
              color: '#fff'
            },
            legend: {
              labels: {
                color: '#fff'
              }
            }
          },
          scales: {
            x: {
              ticks: { color: '#fff' }
            },
            y: {
              beginAtZero: true,
              ticks: { color: '#fff' }
            }
          }
        }
      });
    }

    loadData();
  </script>
</body>
</html>
