
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elydramon Evolution Log</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      text-align: center;
      padding: 2em;
    }
    canvas {
      max-width: 900px;
      margin: 2em auto;
    }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Elydramon Evolution Tracker</h1>
  <p>Visualizing growth over time (INT, STR, AGI, EMO, WIS)</p>
  <canvas id="evolutionChart"></canvas>
  <script>
    async function fetchData() {
      const response = await fetch('elydramon_evolution_log.json');
      const data = await response.json();
      const labels = data.logs.map(log => new Date(log.timestamp).toLocaleDateString());
      const traits = ['INT', 'STR', 'AGI', 'EMO', 'WIS'];
      const datasets = traits.map(trait => ({
        label: trait,
        data: data.logs.map(log => log.traits[trait]),
        borderWidth: 2,
        fill: false,
        tension: 0.2
      }));

      new Chart(document.getElementById('evolutionChart'), {
        type: 'line',
        data: {
          labels,
          datasets
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              max: 3
            }
          }
        }
      });
    }

    fetchData();
  </script>
</body>
</html>
